version: 2.1

orbs:
  aws-cli: circleci/aws-cli@3.1
  slack: circleci/slack@4.10.1

jobs:
  lint:
    working_directory: ~/catlean-webapp
    docker:
      - image: cimg/node:16.16.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "~/catlean-webapp/yarn.lock" }}
      - run:
          name: Install front dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "~/catlean-webapp/yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Lint
          command: yarn lint
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1
  deploy:
    working_directory: ~/catlean-webapp
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup
      - restore_cache:
          key: dependency-cache-{{ checksum "~/catlean-webapp/yarn.lock" }}
      - run:
          name: Install nodejs
          command: |
            curl -sL https://deb.nodesource.com/setup_16.x | sudo bash -
            sudo apt install nodejs
      - run:
          name: Install front dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "~/catlean-webapp/yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Deploy to S3
          command: cd .aws && ./deploy.sh --region ${AWS_REGION} --env ${ENVIRONMENT}
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1
workflows:
  webapp:
    jobs:
      - lint:
          context:
            - slack-notifications
            - staging
      - deploy:
          requires:
            - lint
          context:
            - slack-notifications
            - staging
          filters:
            branches:
              only:
                - staging